<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>


  <form method="post" action=/SignIn class="login">
	
    <p>
      <label for="login">Login:</label>
      <input type="text" name="login" id="login" value="name">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="pwd" id="password" value="">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Sign In</button>
    </p>
	<p> 
		
		<a href="http://localhost:65010/catalog">Mobiles catalog</a>
	</p>
	<p> 
		<label>Registration</label>
      <button class="login-button" type="submit" value="Registration" name="reg">Registration</button>
    </p>

  </form>
</body>
</html>
